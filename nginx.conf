worker_processes 2;

events {
  worker_connections 10240;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name _;

    # Proxy /page-spy-web and /page-spy-web/ to the service listening on 127.0.0.1:6752
    location ^~ /page-spy-web/api/ {
      proxy_pass http://localhost:6752/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;

      # 新增：WebSocket 核心转发配置（关键）
      proxy_set_header Upgrade $http_upgrade;  # 传递 "升级为 WebSocket" 的请求头
      proxy_set_header Connection "upgrade";    # 传递 "连接升级" 标识（覆盖原有空值）
      proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;  # 传递 WebSocket 验证密钥
      proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;  # 传递 WebSocket 版本

      # 新增：长连接超时优化（避免 WSS 连接被默认超时断开）
      proxy_read_timeout 3600s;  # 读取超时（1小时，可根据需求调整）
      proxy_send_timeout 3600s;  # 发送超时
      proxy_connect_timeout 60s; # 连接超时

      # 可选：禁用缓存（WebSocket 为实时通信，无需缓存）
      proxy_cache off;
      proxy_buffering off;
    }
  }
}
